<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<div>
    <div th:if="${param.error}">登录失败！</div>
    <div th:if="${param.logou}">你已登出！</div>

    <form action="/login" method="post">
        用户名：<input type="text" name="username" value="admin"/><br/>
        密码：<input type="password" name="password" value="666"/><br/>
        CSRF：<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"><br/>
        记住功能：<input checked="checked" type="checkbox" name="remember-me"/>记住我<br/>
        <input type="submit" value="登录"><br/>
    </form>
</div>
</body>
</html>
